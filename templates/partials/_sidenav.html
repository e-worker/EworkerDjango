{% load static %}
<!--Sidenav-->
<div class="s-layout__sidebar">
      {% if isEmployer %}
    <a class="s-sidebar__trigger sidebar_employer ">
      {% else %}
      <a class="s-sidebar__trigger"> 
      {% endif %}
      <i class="fa fa-bars"></i>
    </a>
    {% if isEmployer %}
    <nav class="s-sidebar__nav nav_employer">
    {% else %}
    <nav class="s-sidebar__nav">
   {% endif %} 
      <br>
      
      <form method="POST">
         {% csrf_token %} 
          <ul class="form">
            <li>
                <div class="sidebar__title">
                    <p class="sidebar__title-paragraph">Wyszukiwarka <i class="fa fa-search"></i></p>
                     
                  </div>
            </li>
              <li>
                 <a class="s-sidebar__nav-link">
                    <label for="salary_from">Zarabki od</label>
                      <input type="number" name="salary_from" class="salary">
                 </a>
              </li>
              <li>
                  <a class="s-sidebar__nav-link">
                      <label for="salary_to">Zarabki do</label>
                        <input type="number" name="salary_to" class="salary">
                   </a>
              </li>
              <li class="course">
                 <a class="s-sidebar__nav-link">
                   
                      <label for="course_select" class="label-dropdown">Kierunek studiów</label>
                      <br>
                      <div class="nes-select">
                      <select id="course_select" name="courses">
                      <option value="" disabled selected hidden>Wybierz...</option>
                     {% for course in courses %}
                     <option value="{{course.name}}">
                        {{course.name}}</option>
                     {% endfor %}
                      
                       </select>
                    </div>
                 </a>
              </li>
              <li class="language">
                  <a class="s-sidebar__nav-link">
                          <label for="language_select" class="label-dropdown_language">Język</label>
                          <br>
                          <div class="nes-select" id="nes-select__language">
                          <select id="language_select" name="language">
                          <option value="" disabled selected hidden>Wybierz...</option>
                          {% for language in languages %}
                        <option value="{{language.name}}">
                        {{language.name}}</option>
                           {% endfor %}
                           </select>
                        </div>
                      
                        <br>
                          <label for="language_lvl-select" class="label-dropdown" id="label-dropdown__lvl">Poziom</label>
                          <div class="nes-select" id="nes-select__language-lvl">
                          <select id="language_lvl-select" name="language_lvl">
                          <option value="" disabled selected hidden>Wybierz...</option>
                          {% for language_lvl in language_lvls %}
                        <option value="{{language_lvl.level}}">
                        {{language_lvl.level}}</option>
                           {% endfor %}
                           </select>
                        </div>
                       
                      
                  
                      
                  </a>
               </li>
               <li class="course">
                  <a class="s-sidebar__nav-link">
                    
                       <label for="experience_select" class="label-dropdown_experience">Doświadczenie</label>
                       <br>
                       <div class="nes-select">
                       <select id="experience_select" name="skills" multiple>
                       <option value="" disabled selected hidden>Wybierz...</option>
                       {% for skill in skills %}
                        <option value="{{skill.name}}">
                        {{skill.name}}</option>
                           {% endfor %}
                        </select>
                     </div>
                  </a>
               </li>
               <li>
                     <button type="submit" class="nes-btn is-primary" id="search-btn">Primary</button>                   

               </li>
           </ul>
      </form>
      
    </nav>
    
  </div>
